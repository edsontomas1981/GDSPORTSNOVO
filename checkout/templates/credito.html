<form id="form-cartao">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <label for="numero-cartao">Número do Cartão:</label>
                    <input type="text" id="numero-cartao" class="form-control"
                    name="numero-cartao" maxlength="16" required>
                </div>    
                <div class="col-md-6">
                    <label for="nome-titular">Nome do Titular:</label>
                    <input type="text" id="nome-titular" class="form-control" 
                    name="nome-titular" required>
                </div>    
                <div class="col-md-6">
                    <label for="validade">Validade:</label>
                    <input type="text" id="validade" class="form-control"
                    name="validade" maxlength="5" required>
                </div>
                <div class="col-md-6">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" class="form-control"
                    name="cvv" maxlength="3" required>
                </div>  
            </div>
        </div>
        <div class="col-md-6">
            <div id="bandeira">
                <canvas id="canvas" width="330" height="200" style="border-radius: 10px;
                  box-shadow: 0 0 10px rgba(0, 0, 0,0.9);">

                </canvas>
            </div>
        </div>            
    </div>
    <input type="submit" class="btn primary-btn alinhaTabela"value="Continuar">
  </form>
