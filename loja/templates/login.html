<!-- Modal de login -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLoginLabel">Entrar</h4>
        </div>
        <div class="modal-body">
          <!-- FormulÃ¡rio de login -->
          <form id="formLogin" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="entrar" >Entrar</button>
          </form>
          <!-- Links para login via redes sociais -->
          <div class="social-login">
            <hr>
            <h5>Entrar com:</h5>
            <a href="#" class="btn btn-default"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="btn btn-default"><i class="fa fa-twitter"></i> Twitter</a>
            <a href="#" class="btn btn-default"><i class="fa fa-google"></i> Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
